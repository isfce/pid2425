<mat-card class="user-info-card">
  <mat-card-header>
    <mat-card-title>User Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="user-info-row">
      <div class="user-info-label">Username:</div>
      <div class="user-info-value">{{ user?.username }}</div>
    </div>
    <div class="user-info-row">
      <div class="user-info-label">Email:</div>
      <div class="user-info-value">{{ user?.email }}</div>
    </div>
    <div class="user-info-row">
      <div class="user-info-label">Solde (â‚¬):</div>
      <div class="user-info-value">{{ user?.solde | currency:'EUR' }}</div>
    </div>
  </mat-card-content>
</mat-card>
