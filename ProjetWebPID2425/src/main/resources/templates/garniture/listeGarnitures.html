<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout}"
 >
<head >
<title th:text="#{garniture.liste.titre}"> Liste des garnitures</title>
</head>

<body>
	<main class="container" layout:fragment="content">
		<div class="row">
			<div class="col">
				<h3 th:text="#{garniture.liste.titre}"></h3>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div th:if="${!garnituresList.isEmpty()}">
					<table class="table table-striped table-bordered" id="tableGarniture">
						<thead>
							<tr>
								<th th:text="#{garniture.code}"></th>
								<th th:text="#{garniture.nom}"></th>
								<th th:text="#{actionsCRUD}"></th>
							</tr>
						</thead>

						<tbody >
							<tr th:each="garniture: ${garnituresList}" >
								<td th:text="${garniture.code}"></td>
								<td th:text="${garniture.nom}"></td>
								
								<td><a th:href="@{'/garniture/'+ ${garniture.code}}"> 
										<i class="fa fa-eye"></i>
									</a> 
									<a 	th:href="@{'/garniture/'+ ${garniture.code} +'/update'}"> 
									<i class="fa-solid fa-pen"></i>
									</a>																
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:unless="${!garnituresList.isEmpty()}" th:text="#{garniture.Aucun}">
					La liste des garnitures est vide
				</div>
			</div>
		</div>
	</main>
</body>
</html>
